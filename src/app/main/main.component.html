<app-search></app-search>
<app-filter [filterGroups]="filterGroups"></app-filter>

<div class="flex-row header-tabs">
  <div class="tab" [class.selected]="currentTabState === allSpellState" (click)="setTab(allSpellState)">
    Spell List
  </div>
  <div class="tab" [class.selected]="currentTabState === savedSpellState" (click)="setTab(savedSpellState)">
    Saved Spells
  </div>
</div>
<app-spell-list [spells]="spells" (spellSaved)="saveSpell($event)"></app-spell-list>
